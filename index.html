<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Despensa</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4CAF50">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:-apple-system;background:#f2f2f7}

/* ===== HEADER ===== */
header{background:#fff;padding:12px;border-bottom:1px solid #ddd}
.top{display:flex;align-items:center;gap:10px}
.menu{font-size:22px;cursor:pointer}
.addMain{margin-left:auto;font-size:22px;cursor:pointer}
h1{margin:0;font-size:20px}
.search input{
  width:100%;
  padding:10px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#e5e5ea
}

/* ===== DRAWER ===== */
#drawer{
  position:fixed;
  top:0;bottom:0;left:0;
  width:260px;
  background:#fff;
  transform:translateX(-100%);
  transition:.3s;
  padding:16px;
  z-index:20
}
#drawer.open{transform:translateX(0)}
#drawer button{
  width:100%;
  padding:12px;
  margin-bottom:8px;
  border:1px solid #000;
  border-radius:12px;
  background:#fff;
  font-weight:600
}
#drawer button.active{
  background:#000;
  color:#fff
}

/* ===== LISTA ===== */
main{padding:12px;padding-bottom:260px}
.item{
  background:#fff;
  border-radius:12px;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px
}
.item button{
  border:none;
  border-radius:8px;
  padding:6px 10px
}
/* CONTENEDOR DE BOTONES EN LA LISTA ARTICULOS */
.item > div{
  display:flex;
  gap:8px;
}

/* BOTONES IGUALES */
.item button{
  width:36px;
  height:36px;
  border:none;
  border-radius:10px;
  font-size:18px;
  font-weight:600;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* A√ëADIR */
.add{
  background:#000;
  color:#fff;
}

/* ELIMINAR */
.del{
  background:#ff3b30;
  color:#fff;
}

/* EFECTO PULSADO */
.item button:active{
  transform:scale(0.9);
  opacity:0.85;
}


/* ===== TICKET ===== */
#ticket-panel{
  position:fixed;
  bottom:20px;
  left:12px;
  right:12px;
  background:#fff;
  border-radius:14px;
  padding:12px
}
#ticket-panel ul{list-style:none;padding:0;margin:0}
#ticket-panel li{
  display:flex;
  justify-content:space-between;
  margin-bottom:4px
}
.ticket-actions{
  display:flex;
  gap:8px;
  margin-top:8px
}
.ticket-actions button{
  flex:1;
  border:none;
  border-radius:10px;
  padding:12px;
  font-weight:600
}

/* ===== MODALES ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:30
}
.modal .box{
  background:#fff;
  border-radius:16px;
  padding:20px;
  width:90%;
  max-width:360px
}
.modal h3{
  margin:0 0 12px;
  text-align:center;
  font-size:18px
}
.modal p{
  margin:14px 0 6px;
  font-weight:600
}

/* ===== BOTONES CANTIDAD ===== */
.btns.qty{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px
}
.btns.qty button{
  padding:10px 0;
  border:1px solid #000;
  border-radius:12px;
  background:#fff;
  font-weight:600
}

/* ===== BOTONES UNIDAD ===== */
.btns.unit{
  display:flex;
  gap:8px
}
.btns.unit button{
  flex:1;
  padding:10px 0;
  border:1px solid #000;
  border-radius:12px;
  background:#fff;
  font-weight:600
}

/* ===== ACTIVO ===== */
.btns button.active{
  background:#000;
  color:#fff
}

/* ===== BOTONES MODAL (ORDEN) ===== */
.modal .box > div:last-child{
  display:flex;
  gap:8px;
  margin-top:16px;
}

/* ===== ACEPTAR / A√ëADIR / GUARDAR ===== */
.modal #add,
.modal #save,
.modal #send{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:none;
  background:#43a047;
  color:#fff;
  font-weight:600
}

/* ===== CANCELAR ===== */
.modal #cancel{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:none;
  background:#ff3b30;
  color:#fff;
  font-weight:600
}

/* ===== WHATSAPP (MISMO TAMA√ëO) ===== */
.modal textarea + div{
  display:flex;
  gap:8px;
  margin-top:16px;
}

/* ===== EFECTO PULSADO ===== */
.modal button:active{
  transform:scale(0.97);
}

/* ===== TICKET IMPRESI√ìN ===== */
#print-ticket{
  display:none;
  font-family:monospace
}
@media print{
  body *{display:none !important}
  #print-ticket,
  #print-ticket *{display:block !important}
  #print-ticket{
    width:80mm;
    margin:0;
    padding:0;
    font-size:20px
  }
  #print-ticket h2{
    text-align:center;
    font-size:20px
  }
  .ticket-line{
    display:flex;
    justify-content:space-between
  }
  .gracias{
    text-align:center;
    margin-top:20px
  }
}
</style>
</head>

<body>

<div id="drawer"></div>

<header>
  <div class="top">
    <div class="menu" onclick="toggleDrawer()">‚â°</div>
    <h1>Despensa</h1>
    <div class="addMain" onclick="showAddItem()">Ôºã</div>
  </div>
  <div class="search">
    <input id="search" placeholder="Buscar..." oninput="render()">
  </div>
</header>

<main id="list"></main>

<div id="ticket-panel">
  <strong>üßæ Ticket</strong>
  <ul id="ticketList"></ul>
  <div class="ticket-actions">
    <button onclick="printTicket()">üñ®Ô∏è Imprimir</button>
    <button onclick="sendWhatsApp()">üì≤ WhatsApp</button>
    <button onclick="resetTicket()">üîÑ Nuevo</button>
  </div>
</div>

<div id="confirmModal" class="modal">
  <div class="box">
    <p id="confirmText"></p>
    <div>
      <button id="add" onclick="confirmDelete()">Aceptar</button>
      <button id="cancel" onclick="closeConfirm()">Cancelar</button>
    </div>
  </div>
</div>



<div id="print-ticket">
  <h2>[PEDIDO]</h2>
  <p>Fecha: <span id="ticket-fecha"></span></p>
  <hr>
  <div id="ticket-items"></div>
  <hr>
  <p>Total productos: <span id="ticket-total"></span></p>
  <p class="gracias">Revise la cesta antes de imprimir</p>
</div>

<script src="app.js"></script>
</body>
</html>
